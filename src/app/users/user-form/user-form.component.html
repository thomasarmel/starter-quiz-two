<div class="card">
  <h2>Add a new user</h2>
  <form class="user-form" [formGroup]="userForm">
    <label for="title">
      Name <br>
      <input class="input-custom" type="text" id="name" [formControlName]="'name'">
    </label>
    <br>
    <button type="submit" class="button-card" (click)="addUser()">Add</button>
  </form>
</div>
